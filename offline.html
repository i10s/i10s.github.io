<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Offline | Iñaki Fuentes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0d1117" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #24292f;
      --color-text-secondary: #57606a;
      --color-link: #0969da;
      --color-link-hover: #0550ae;
      --color-border: #d0d7de;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg: #0d1117;
        --color-text: #e6edf3;
        --color-text-secondary: #7d8590;
        --color-link: #58a6ff;
        --color-link-hover: #79c0ff;
        --color-border: #30363d;
      }
    }

    @media (prefers-contrast: more) {
      :root {
        --color-bg: #ffffff;
        --color-text: #000000;
        --color-text-secondary: #1a1a1a;
        --color-link: #0000ee;
        --color-link-hover: #0000cc;
        --color-border: #000000;
      }
    }

    @media (prefers-color-scheme: dark) and (prefers-contrast: more) {
      :root {
        --color-bg: #000000;
        --color-text: #ffffff;
        --color-text-secondary: #e5e5e5;
        --color-link: #4dabf7;
        --color-link-hover: #74c0fc;
        --color-border: #ffffff;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
      background: var(--color-bg);
      color: var(--color-text);
      padding: 2rem;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    main {
      max-width: 520px;
      padding: 2rem;
      border: 1px solid var(--color-border);
      border-radius: 12px;
      background: var(--color-bg);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 2.8rem);
      font-weight: 700;
      margin: 0 0 1.5rem;
      letter-spacing: -0.02em;
    }

    p {
      line-height: 1.6;
      margin: 1rem 0;
      color: var(--color-text-secondary);
    }

    p:first-of-type {
      font-size: 1.1rem;
      color: var(--color-text);
    }

    a {
      color: var(--color-link);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    a:hover {
      color: var(--color-link-hover);
      text-decoration: underline;
    }

    a:focus-visible {
      outline: 2px solid var(--color-link);
      outline-offset: 3px;
      border-radius: 3px;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
      opacity: 0.8;
    }

    small {
      display: block;
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--color-text-secondary);
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <main>
    <span class="emoji" role="img" aria-label="Offline cloud">☁️</span>
    <h1>You're Offline</h1>
    <p>No internet connection detected. This page is cached and available offline, but other content may not be.</p>
    <p>Once you're back online, reload this page or return to <a href="/">ifuentes.net</a>.</p>
    <small>Built to degrade gracefully. No trackers. Fast by design.</small>
  </main>
</body>
</html>
