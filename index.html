    /* CSS Variables for theming */
    :root {
      --color-bg: #ffffff;
      --color-text: #1a1a1a;
      --color-text-secondary: #4a4a4a;
      --color-link: #0066cc;
      --color-link-hover: #0052a3;
      --color-link-visited: #551a8b;
      --color-border: #e0e0e0;
      --font-system: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --spacing-unit: 1rem;
      --max-width: 720px;
      --transition-speed: 0.2s;
      /* Responsive spacing scale */
      --space-1: clamp(0.5rem, 0.4rem + 0.6vw, 0.75rem);
      --space-2: clamp(0.75rem, 0.6rem + 0.8vw, 1.125rem);
      --space-3: clamp(1rem, 0.8rem + 1vw, 1.5rem);
      --space-4: clamp(1.5rem, 1.2rem + 1.2vw, 2rem);
      --space-5: clamp(2rem, 1.6rem + 1.5vw, 3rem);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg: #0d1117;
        --color-text: #e6edf3;
        --color-text-secondary: #8b949e;
        --color-link: #58a6ff;
        --color-link-hover: #79c0ff;
        --color-link-visited: #bc8cff;
        --color-border: #30363d;
      }
    }

    /* High contrast mode (WCAG AAA) */
    @media (prefers-contrast: more) {
      :root {
        --color-bg: #ffffff;
        --color-text: #000000;
        --color-text-secondary: #000000;
        --color-link: #0000ee;
        --color-link-hover: #0000aa;
        --color-link-visited: #551a8b;
        --color-border: #000000;
      }
    }

    @media (prefers-contrast: more) and (prefers-color-scheme: dark) {
      :root {
        --color-bg: #000000;
        --color-text: #ffffff;
        --color-text-secondary: #ffffff;
        --color-link: #ffff00;
        --color-link-hover: #ffff99;
        --color-link-visited: #ff99ff;
        --color-border: #ffffff;
      }
    }

    /* Reset and Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-family: var(--font-system);
      line-height: 1.6;
      color-scheme: light dark;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Page load animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      margin: 0 auto;
      padding: var(--space-3) var(--space-2);
      max-width: var(--max-width);
      background-color: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: clamp(1rem, 0.95rem + 0.3vw, 1.125rem); /* Fluid base font size */
      animation: fadeIn 0.5s ease-out;
    }

    /* Typography */
    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    p {
      color: var(--color-text-secondary);
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    /* Header */
    header {
      margin-bottom: var(--space-4);
      padding-bottom: var(--space-3);
      border-bottom: 2px solid var(--color-border);
      animation: fadeIn 0.6s ease-out 0.1s both;
    }

    /* Navigation */
    nav {
      flex: 1;
      animation: fadeIn 0.7s ease-out 0.2s both;
      content-visibility: auto;
      contain-intrinsic-size: 0 480px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: grid;
      gap: var(--space-2);
      grid-template-columns: 1fr; /* Mobile first */
    }

    /* Progressive enhancement: nav columns scale with width */
    @media (min-width: 480px) {
      nav ul { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (min-width: 640px) {
      nav ul { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    @media (min-width: 960px) {
      nav ul { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }

    nav li {
      margin: 0;
    }

    main, footer {
      content-visibility: auto;
      contain-intrinsic-size: 0 600px;
    }

    /* Links */
    a {
      color: var(--color-link);
      text-decoration: none;
      position: relative;
      display: inline-block;
      transition: color var(--transition-speed) ease, transform var(--transition-speed) ease;
      font-weight: 500;
      will-change: transform;
      padding: 0.55rem 0.75rem; /* Improve touch target size */
      border-radius: 6px;
      line-height: 1.3;
    }

    a:visited {
      color: var(--color-link-visited);
    }

    a:hover,
    a:focus {
      color: var(--color-link-hover);
      transform: translateX(4px);
    }

    a:focus {
      outline: 2px solid var(--color-link);
      outline-offset: 4px;
      border-radius: 2px;
    }

    a::after {
      content: '';
      position: absolute;
      width: calc(100% - 1.5rem); /* Account for horizontal padding */
      height: 1px;
      bottom: 0.4rem; /* Position above bottom padding */
      left: 0.75rem; /* Align with horizontal padding */
      background-color: var(--color-link);
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform var(--transition-speed) ease;
      will-change: transform;
    }

    a:hover::after,
    a:focus::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    nav a[href^="http"]::before {
      content: "â†’ ";

      margin-top: var(--space-5);
      padding-top: var(--space-3);
      border-top: 1px solid var(--color-border);
      text-align: center;
      font-size: 0.85rem;
    }

    footer a {
      color: var(--color-text-secondary);
      font-weight: 400;
      transition: color var(--transition-speed) ease;
    }

    footer a:hover {
      color: var(--color-link);
      transform: none;
    }

    /* Reduced Motion Support */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Print Styles */
    @media print {
      body {
        background: white;
        color: black;
      }

      a {
        text-decoration: underline;
        color: black;
      }

        content: " (" attr(href) ")";

      }
    }

      outline: 2px solid var(--color-link);

      position: absolute;

    .current-focus p { margin:0; font-size:0.95rem; line-height:1.5; max-width:46ch; }
